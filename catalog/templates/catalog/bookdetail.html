
{% block title %}Book Detail{% endblock %}
{% block content %}
<style>
	body {
		font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
		background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		color: #1a1a1a;
		min-height: 100vh;
		padding: 20px;
	}
	.bookdetail-container {
		max-width: 700px;
		margin: 60px auto;
		background: #fff;
		border-radius: 20px;
		box-shadow: 0 20px 60px rgba(0,0,0,0.3);
		padding: 0;
		overflow: hidden;
		animation: fadeInUp 0.6s ease-out;
	}
	@keyframes fadeInUp {
		from {
			opacity: 0;
			transform: translateY(30px);
		}
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
	.book-card {
		background: linear-gradient(to bottom, #ffffff 0%, #f8f9ff 100%);
		border: none;
		border-radius: 0;
		padding: 48px 40px;
		margin: 0;
		box-shadow: none;
		display: flex;
		flex-direction: column;
		align-items: flex-start;
		gap: 16px;
		position: relative;
	}
	.book-card::before {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		height: 6px;
		background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
	}
	.book-title {
		font-size: 2rem;
		font-weight: 700;
		color: #2d3748;
		line-height: 1.3;
		margin: 0;
		letter-spacing: -0.5px;
	}
	.book-author {
		font-size: 1.1rem;
		color: #718096;
		font-weight: 500;
		font-style: italic;
	}
	.book-card p {
		font-size: 1.05rem;
		line-height: 1.7;
		color: #4a5568;
		margin: 12px 0 20px 0;
		padding: 20px;
		background: #f7fafc;
		border-left: 4px solid #667eea;
		border-radius: 8px;
	}
	.price {
		font-size: 2rem;
		font-weight: 700;
		color: #38a169;
		margin: 12px 0;
		display: flex;
		align-items: baseline;
		gap: 8px;
	}
	.price::before {
		content: '';
		display: inline-block;
		width: 8px;
		height: 8px;
		background: #38a169;
		border-radius: 50%;
		margin-right: 4px;
	}
	.add-to-cart-btn {
		background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
		color: #fff;
		border: none;
		padding: 14px 32px;
		border-radius: 10px;
		font-size: 1.05rem;
		font-weight: 600;
		cursor: pointer;
		transition: all 0.3s ease;
		box-shadow: 0 4px 15px rgba(56, 161, 105, 0.3);
		text-transform: uppercase;
		letter-spacing: 0.5px;
		margin-top: 8px;
	}
	.add-to-cart-btn:hover {
		background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
		box-shadow: 0 6px 25px rgba(56, 161, 105, 0.4);
		transform: translateY(-2px);
	}
	.add-to-cart-btn:active {
		transform: translateY(0);
		box-shadow: 0 2px 10px rgba(56, 161, 105, 0.3);
	}
	a {
		color: #667eea;
		text-decoration: none;
		font-weight: 600;
		font-size: 1rem;
		transition: all 0.2s ease;
		display: inline-flex;
		align-items: center;
		gap: 6px;
		margin-top: 12px;
	}
	a::before {
		content: '‚Üê';
		font-size: 1.2rem;
		transition: transform 0.2s ease;
	}
	a:hover {
		color: #764ba2;
		text-decoration: none;
		gap: 10px;
	}
	a:hover::before {
		transform: translateX(-4px);
	}
	@media (max-width: 768px) {
		.bookdetail-container {
			margin: 20px auto;
			border-radius: 16px;
		}
		.book-card {
			padding: 32px 24px;
		}
		.book-title {
			font-size: 1.6rem;
		}
		.price {
			font-size: 1.6rem;
		}
	}
</style>
<div class="bookdetail-container">
	<div class="book-card">
		<h2 class="book-title">{{ book.title }}</h2>
		<div class="book-author">by {{ book.author }}</div>
		<p>{{ book.description }}</p>
		<div class="price">Price: ${{ book.price }}</div>
		<form method="post" action="{% url 'add_to_cart' book.id %}">
			{% csrf_token %}
			<button type="submit" class="add-to-cart-btn">Add to Cart</button>
		</form>
		<a href="{% url 'book_list' %}">Back to Book List</a>
	</div>
</div>
{% endblock %}
