<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bookstore{% endblock %}</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6fb;
            color: #222;
        }
        header, footer {
            background: linear-gradient(90deg, #4f8cff 0%, #6ed6ff 100%);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav ul li a:hover {
            color: #222;
        }
        main {
            padding: 40px 20px 20px 20px;
            max-width: 700px;
            margin: 30px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        h2 {
            color: #4f8cff;
            margin-top: 0;
        }
        form {
            margin: 20px 0;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fbfd;
        }
        form button {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover {
            background: #357ae8;
        }
        ul {
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 8px;
        }
        a {
            color: #4f8cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .card, .book-card, .profile-card, .cart-item {
            background: #f9fbfd;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 18px 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .book-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .profile-card {
            max-width: 400px;
            margin: 0 auto 20px auto;
            text-align: left;
        }
        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #357ae8;
        }
        .book-author {
            font-size: 1rem;
            color: #888;
        }
        .price {
            font-weight: 600;
            color: #388e3c;
        }
        .add-to-cart-btn {
            background: #388e3c;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-to-cart-btn:hover {
            background: #256029;
        }
        .profile-label {
            font-weight: 500;
            color: #4f8cff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Bookstore</h1>
        <nav>
            <ul>
                <li><a href="{% url 'book_list' %}">Home</a></li>
                <li><a href="{% url 'cart_detail' %}">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Bookstore</p>
    </footer>
</body>
</html>
