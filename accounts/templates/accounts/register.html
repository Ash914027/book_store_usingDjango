{% block title %}Register{% endblock %}
<style>
	body {
		font-family: 'Segoe UI', Arial, sans-serif;
		background: #f4f6fb;
		color: #222;
	}
	.register-container {
		max-width: 500px;
		margin: 40px auto;
		background: #fff;
		border-radius: 12px;
		box-shadow: 0 4px 24px rgba(0,0,0,0.07);
		padding: 32px 24px;
	}
	h2 {
		color: #4f8cff;
		margin-top: 0;
		text-align: center;
	}
	form {
		margin: 20px 0;
	}
	form input, form select, form textarea {
		width: 100%;
		padding: 10px;
		margin-bottom: 15px;
		border: 1px solid #cfd8dc;
		border-radius: 6px;
		font-size: 1rem;
		background: #f9fbfd;
	}
	form button {
		background: #4f8cff;
		color: #fff;
		border: none;
		padding: 10px 24px;
		border-radius: 6px;
		font-size: 1rem;
		font-weight: 600;
		cursor: pointer;
		transition: background 0.2s;
		width: 100%;
	}
	form button:hover {
		background: #357ae8;
	}
	.register-link {
		text-align: center;
		margin-top: 16px;
	}
	.register-link a {
		color: #4f8cff;
		text-decoration: none;
	}
	.register-link a:hover {
		text-decoration: underline;
	}
</style>
<div class="register-container">
	<h2>Register</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		
		<button type="submit">Register</button>
	</form>
	<div class="register-link">
		<p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
	</div>
</div>
