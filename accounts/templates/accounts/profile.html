
{% block title %}Profile{% endblock %}
{% block content %}
<style>
	body {
		font-family: 'Segoe UI', Arial, sans-serif;
		background: #f4f6fb;
		color: #222;
	}
	.profile-container {
		max-width: 400px;
		margin: 40px auto;
		background: #fff;
		border-radius: 12px;
		box-shadow: 0 4px 24px rgba(0,0,0,0.07);
		padding: 32px 24px;
	}
	h2 {
		color: #4f8cff;
		margin-top: 0;
		text-align: center;
	}
	.profile-label {
		font-weight: 500;
		color: #4f8cff;
	}
	a {
		color: #4f8cff;
		text-decoration: none;
	}
	a:hover {
		text-decoration: underline;
	}
</style>
<div class="profile-container">
	<h2>Profile</h2>
	<p><span class="profile-label">Username:</span> {{ user.username }}</p>
	<p><span class="profile-label">Email:</span> {{ user.email }}</p>
	<a href="/">Back to Home</a>
</div>
{% endblock %}
